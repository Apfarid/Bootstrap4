<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imagenes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .columna{
        background: #f2f2f2;
        border: 1px solid #424242;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutters"> <!--la clase no-gutters para eliminar padding-->
            <div class="col columna">
                <img src="http://lorempixel.com/200/200" alt="">
            </div>
        </div>
        <div class="row no-gutters"> 
            <div class="col-4 columna">
                <img class="img-fluid" src="http://lorempixel.com/800/800" alt=""> <!--con la clase img-fluid hacemos que la imagen tengo el 100% del contenedor que lo contiene-->
            </div>
        </div>
        <div class="row no-gutters"> <!--la clase float-** para posicion de imagen-->
            <div class="col columna">
                <img class="img-fluid float-left" src="http://lorempixel.com/200/200" alt="">
                <img class="img-fluid float-right" src="http://lorempixel.com/200/200" alt="">
            </div>
        </div>

        <div class="row no-gutters"> <!--la clase float-** para posicion de imagen-->
            <div class="col columna">
                <img class="img-fluid float-left rounded" src="http://lorempixel.com/200/200" alt="">
                <img class="img-fluid float-right rounded" src="http://lorempixel.com/200/200" alt="">
            </div>
        </div>

        <div class="row no-gutters"> <!--la clase float-** para posicion de imagen-->
            <div class="col columna">
                <img class="img-fluid float-left img-thumbnail" src="http://lorempixel.com/200/200" alt="">
                <img class="img-fluid float-right img-thumbnail" src="http://lorempixel.com/200/200" alt="">
            </div>
        </div>

        <br>

        <div class="row no-gutters"> <!--la clase float-** para posicion de imagen-->
            <div class="col-6">
                <figure class="figure">
                    <img class="img-fluid  rounded" src="http://lorempixel.com/400/400" alt="">
                    <figcaption class="figure-caption"> 
                        <p class="text-center">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor.</p>
                    </figcaption>
                </figure>
                
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
