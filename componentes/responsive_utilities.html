<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrusel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="carousel slide" id="principal-carousel" data-ride="carousel">
                    <ol class="carousel-indicators"> <!--con este ol agregamos las underline para moverse entre imagenes-->
                        <li data-target="#principal-carousel" data-slide-to="0"></li>
                        <li data-target="#principal-carousel" data-slide-to="1"></li>
                        <li data-target="#principal-carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner"> <!--En este div ponemos todo lo que queremos mostrar-->
                        <div class="carousel-item active"> <!--necesitamos ponerle la clase active a la que queremos que se muestre inicialmente-->
                            <img src="../img/carousel1.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/carousel2.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/carousel3.jpg" alt="">
                        </div>
                    </div>

                    <a href="#principal-carousel" class="carousel-control-prev" data-slide="prev"> <!--con est div agregamos las flechas para moverse a la izquierda-->
                        <span class="carousel-control-prev-icon" arial-hidden="true"></span>
                        <span class="sr-only">Anterior</span> <!--Esto solo se mostrara en dispositivos de lectura-->
                    </a>
                    <a href="#principal-carousel" class="carousel-control-next" data-slide="next"> <!--con est div agregamos las flechas para moverse a la derecha-->
                        <span class="carousel-control-next-icon" arial-hidden="true"></span>
                        <span class="sr-only">Siguiente</span> <!--Esto solo se mostrara en dispositivos de lectura-->
                    </a>

                </div>
            </div>
        </div>
        <div class="row">
            <h2>Con texto</h2>

            <div class="col-12 mt-3">
                <div class="carousel slide" id="secondary-carousel" data-ride="carousel">
                    <ol class="carousel-indicators"> <!--con este ol agregamos las underline para moverse entre imagenes-->
                        <li data-target="#secondary-carousel" data-slide-to="0"></li>
                        <li data-target="#secondary-carousel" data-slide-to="1"></li>
                        <li data-target="#secondary-carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner"> <!--En este div ponemos todo lo que queremos mostrar-->
                        <div class="carousel-item active"> <!--necesitamos ponerle la clase active a la que queremos que se muestre inicialmente-->
                            <div class="carousel-caption d-block"> <!--Con este div aÃ±adimos texto al slide donde estamos escribiendo, se copia antes de la imagen-->
                                <h4>Titulo de la imagen</h4>
                                <p>Lorem ipsum dolor sit amet.</p>
                            </div>
                            <img src="../img/carousel1.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/carousel2.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/carousel3.jpg" alt="">
                        </div>
                    </div>

                    <a href="#secondary-carousel" class="carousel-control-prev" data-slide="prev"> <!--con est div agregamos las flechas para moverse a la izquierda-->
                        <span class="carousel-control-prev-icon" arial-hidden="true"></span>
                        <span class="sr-only">Anterior</span> <!--Esto solo se mostrara en dispositivos de lectura-->
                    </a>
                    <a href="#secondary-carousel" class="carousel-control-next" data-slide="next"> <!--con est div agregamos las flechas para moverse a la derecha-->
                        <span class="carousel-control-next-icon" arial-hidden="true"></span>
                        <span class="sr-only">Siguiente</span> <!--Esto solo se mostrara en dispositivos de lectura-->
                    </a>

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
