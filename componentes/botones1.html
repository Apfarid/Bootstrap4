<!DOCTYPE html>

                <hr>
                <button type="button" class="btn btn-primary">Primario</button>
                <button type="button" class="btn btn-secondary">Secundario</button>
                <button type="button" class="btn btn-success">Exito</button>
                <button type="button" class="btn btn-info">Informacion</button>
                <button type="button" class="btn btn-warning">Advertencia</button>
                <button type="button" class="btn btn-danger">Peligro</button>
                <button type="button" class="btn btn-link">Enlace</button>
                
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <hr>
                <a href="">Enlace</a>

                <input  class="btn btn-primary"type="button" value="Boton">
                <input  class="btn btn-primary"type="submit" value="Submit">
                
                
            </div>
        </div>

        <div class="row pt-3">

                <button type="button" class="btn btn-outline-link">Enlace</button>
                
            </div>

                <h2>Boton Largo</h2>
                <hr>
                <button type="button" class="btn btn-lg btn-primary">Primario</button>
                <button type="button" class="btn btn-lg btn-secondary">Secundario</button>
                <button type="button" class="btn btn-lg btn-success">Exito</button>

            </div>

                <button type="button" class="btn btn-sm btn-danger">Peligro</button>
                <button type="button" class="btn btn-sm btn-link">Enlace</button>
                
            </div>
        </div>

            <div class="col-6">
                <h2>Boton Disabled</h2>
                <hr>
                <button type="button"  class="btn btn-primary" disabled>Primario</button>
                <button type="button" disabled class="btn btn-secondary">Secundario</button>
                <button type="button" disabled class="btn btn-success">Exito</button>
                <button type="button" disabled class="btn btn-info">Informacion</button>
                <button type="button" disabled class="btn btn-warning">Advertencia</button>
                <button type="button" disabled class="btn btn-danger">Peligro</button>
                <button type="button" disabled class="btn btn-link">Enlace</button>
                <button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
                <button type="button" class="btn btn-secondary btn-lg" disabled>Button</button>
                
            </div>
        </div>

            <div class="col-6">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
