<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Utilities</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2>Bloques de Codigo en Linea</h2>
                <p>Lorem ipsum dolor sit amet consectetur, <code> &lt;adipisicing/&gt;</code> elit. Molestias, debitis.</p>
            </div>
            
            <div class="w-100"></div>
            <div class="col">                
                <hr>
                <h2>Bloques de Codigo</h2>
                <p>
<!--Es necesario que el fracmento de codigo este al principio-->
<pre>
&lt;h1&gt;
    Lorem, ipsum dolor.
&lt;h1/&gt;
&lt;p&gt;Lorem, ipsum dolor. &lt;p/&gt;
</pre>
                </p>
            </div>

            <div class="w-100"></div>

            <div class="col">
                <h2>Teclas</h2>
                <p> Para copiar texto presiona <kbd>CTRL + C</kbd> </p>
                <p> Para pegar texto presiona <kbd>CTRL + V</kbd></p>
            </div>






        
        </div>

    </div>
