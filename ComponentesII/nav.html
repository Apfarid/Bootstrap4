<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nav</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .fm-nav a{
            color: #fff;
            padding: 15px;
        }

        .fm-nav a:hover{
            background: rgba(255, 255, 255, .1)
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <h3>Menu con Ul</h3>
                <hr>
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link active">Inicio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="#" class="nav-link disabled">Proximamente</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
                </ul>

            </div>

            <div class="col-12 mt-4">
                <h3>Menu con estilos CSS</h3>
                <hr>
                <ul class="nav fm-nav bg-dark">
                    <li class="nav-item"><a href="#" class="nav-link active">Inicio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="#" class="nav-link disabled">Proximamente</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
                </ul>

            </div>

            <div class="col-12 mt-4">
                <h3>Menu con Nav</h3>
                <hr>
                <nav class="nav">
                    <a href="" class="nav-link active">Inicio</a>
                    <a href="" class="nav-link">Proximamente</a>
                    <a href="" class="nav-link">Blog</a>
                    <a href="" class="nav-link disabled">Contacto</a>
                </nav>
            </div>

            <div class="col-12 mt-4">
                <h3>Menu Vertical</h3>
                <hr>
                <nav class="nav flex-column fm-nav bg-dark">
                    <a href="" class="nav-link active">Inicio</a>
                    <a href="" class="nav-link">Proximamente</a>
                    <a href="" class="nav-link">Blog</a>
                    <a href="" class="nav-link disabled">Contacto</a>
                </nav>
            </div>





        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
