<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label> <!-- El for se relaciona con el ID del input-->
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pass">Contraseña</label> <!-- El for se relaciona con el ID del input-->
                        <input type="password" name="pass" id="pass" placeholder="Contraseña" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje</label> <!-- El for se relaciona con el ID del input-->
                        <textarea name="mensaje" id="mensaje" placeholder="Contraseña" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="pais">Pais</label>
                        <select name="pais" id="pais" class="form-control">
                            <option value="mexico">Mexico</option>
                            <option value="colombia">Colombia</option>
                            <option value="españa">España</option>
                        </select>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" class="form-check-input">Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" class="form-check-input">Mujer
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="terminos" id="terminos" class="form-check-input">Acepto
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Enviar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
