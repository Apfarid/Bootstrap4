<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variantes de Inputs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h2>Tama√±os input</h2>
                <hr>
                <form action="">
                     <div class="form-group">
                         <label for="nombre">Nombre</label>
                         <input type="text" name="nombre" id="nombre" class="form-control form-control-lg" placeholder="Nombre">
                     </div>

                     <div class="form-group">
                         <label for="correo">Correo</label>
                         <input type="text" name="correo" id="correo" class="form-control form-control-lg" placeholder="Correo">
                     </div>

                     <div class="form-group">
                        <label for="pasaporte">pasaporte</label>
                        <input type="text" name="pasaporte" id="pasaporte" class="form-control form-control-sm" placeholder="pasaporte">
                     </div>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <h2>Estados de Readonly y Disabled</h2>
                <hr>
                <form action="">
                     <div class="form-group">
                         <label for="nombre">Nombre</label>
                         <input type="text" name="nombre" id="nombre" class="form-control " placeholder="No puedes modificar este texto" readonly>
                     </div>

                     <div class="form-group">
                         <label for="correo">Correo</label>
                         <input type="text" name="correo" id="correo" class="form-control " placeholder="Desabilitado" disabled>
                     </div>

                     <div class="form-group">
                         <select name="" id="" class="form-control" disabled>
                             <option value="valie1">Select Desabilitado</option>
                         </select>
                     </div>

                     <div class="form-group">
                         <label for="">
                             <input type="radio" name="" id="" disabled> Radio Button 
                         </label>
                     </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
